<!doctype html>
<html>
	<head>
		<LINK href="style.css" rel="stylesheet" type="text/css">
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.0/jquery.min.js"></script>
		<script src="main.js"></script>
		<script src="chef.js"></script>
		<script src="fatass.js"></script>
	</head>
	
	<div id="game" >
		<div id="left" style="position:absolute;width:50%;height:100%;z-index:30;"></div>
		<div id="right" style="position:absolute;margin-left:50%;width:50%;height:100%;z-index:30;"></div>
		
		<div id="dialog">To begin the challenge press space!</div>
		<div id="begincountdown" class="hide"></div>
		<div id="countdown" class="hide"></div>
		
		<div id="chef"></div>
		<div id="fatass"></div>
		<div id="table"></div>

		<div id="board"></div>
		<div id="rice" class="absolute hide" ></div>
		<div id="fish" class="absolute hide" ></div>

		<div id="plate"></div>
		<!-- <div id="bite0"></div> -->
		<div id="bite1" class="absolute hide"></div>
		<div id="sushi" class="absolute hide" ></div>
		<div id="stack"></div>
		
		<div id="chefScore">Score: 0</div>
		<div class="hide" id="result" style="position:absolute;left:225px;top:200px;font-size:4em;text-align:center;" >Left Side Wins!</div>
		<div id="fatassScore">Score: 0</div>
		
	</div>
	<div style="width:250px;margin-left:auto;margin-right:auto;font-size:2em;">
	Controls:<br>
	S to assemble sushi<br>
	L to eat sushi
	</div>
	
</html>
